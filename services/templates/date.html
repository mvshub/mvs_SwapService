<!doctype html>
<html>

    <head>
      <meta charset="UTF-8">
      <title>{{ date }}</title>

      <style>
        table, tr, td, th {
          padding:5px;border:1px solid #BDB76B;
        }
        table tr:nth-child(odd){
          background: #fffffb;
        }
        table tr:nth-child(even){
          background: #f6f5ec;
        }

      </style>

    </head>

    <body>

        <table border = 1>
            <td align="center" width="5%"> swap_id </td>
            <td align="center" width="5%"> Coin/Token </td>
            <td align="center" width="20%"> From</td>
            <td align="center" width="20%"> To </td>
            <td align="center" width="10%"> Amount </td>
            <td align="center" width="5%"> Time </td>
            <td align="center" width="25%"> Message </td>
            <td align="center" width="5%"> Detail</td>

            {% for value in results %}
            <tr style="{{ 'background-color:#fffffb;' if value['finish']==0 else 'background-color:#F08080;' }}"  >

              <td align="center"> {{ value["swap_id"] }} </td>
                <td align="center"> {{ value["coin/token"] }} </td>
                <td align="center"> {{ value["from"] }} </td>
                <td align="center"> {{ value["to"] }} </td>
                <td align="center"> {{ value["amount"] }} </td>
                <td align="center"> {{ value["time"] }} </td>
                <td align="center"> {{ value["message"] }} </td>
                <td align="center">
                    <a href= "{{ url_for( 'swap_raw' , tx_from=value['tx_from'] ) }}">
                          More
                    </a>
                  </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
