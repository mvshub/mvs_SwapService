<!doctype html>
<html>
    <script src="{{url_for('static', filename='jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <title>{{ 'Home page {}'.format(page_index) }}</title>
    </head>

    <div id="page_index" pi="{{page_index}}" style="display:none"></div>

    <body>

        <div class="topnav">
            <div class="search-container">
                <form action="/query" method="post">
                    <input type="text" name="condition" placeholder="Swap ID/Date/Address/Tx Hash/Token" name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
            <a href="/report">Report</a>
            <a href="/ban">Ban</a>
        </div>

        <table width="50%" align="center">
            <td align="center" width="30%">
                <a href= "{{ url_for('view_index', page_index=(page_index - 1 if page_index - 1 > 0 else 1)) }}">
                    {{ '<< Previous' }}
                </a>
            </td>
            <td align="center" width="40%"> {{ 'Page {}'.format(page_index) }} </td>
            <td align="center" width="30%">
                <a href= "{{ url_for('view_index', page_index=page_index + 1) }}">
                    {{ 'Next >>' }}
                </a>
            </td>
        </table>
        
        <table>
            <thead>
                <td align="center" width="5%"> Swap ID </td>
                <td align="center" width="5%"> Coin </td>
                <td align="center" width="5%"> Token </td>
                <td align="center" width="20%"> From</td>
                <td align="center" width="20%"> To </td>
                <td align="center" width="6%"> Amount </td>
                <!-- <td align="center" width="4%"> Fee </td> -->
                <td align="center" width="6%"> Processing</td>
                <td align="center" width="20%"> Message </td>
                <td align="center" width="3%"> Date </td>
                <td align="center" width="3%"> Time </td>
                <td align="center" width="3%"> Detail</td>
            </thead>
            <tbody id="result">
            </tbody> 
        </table>
         
    </body>
    <script>
        loadData()
        window.setInterval(loadData, 5000);
    </script>
</html>
