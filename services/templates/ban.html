<!doctype html>
<html>
    <script src="{{url_for('static', filename='jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <title>{{ 'Ban {}, page {}'.format(date, page_index) }}</title>
    </head>

    <div id="dateid" d="{{date}}" style="display:none"></div>
    <div id="page_index" pi="{{page_index}}" style="display:none"></div>

    <body>
        <table width="50%" align="center">
            <td align="center" width="30%">
                <a href= "{{ url_for('swap_ban', date=date, page_index=(page_index - 1 if page_index - 1 > 0 else 1)) }}">
                    {{ '<< Previous' }}
                </a>
            </td>
            <td align="center" width="40%"> {{ 'Page {}'.format(page_index) }} </td>
            <td align="center" width="30%">
                <a href= "{{ url_for('swap_ban', date=date, page_index=page_index + 1) }}">
                    {{ 'Next >>' }}
                </a>
            </td>
        </table>
        <table>
            <thead>
                <td align="center" width="5%"> Swap ID </td>
                <td align="center" width="5%"> Coin </td>
                <td align="center" width="5%"> Token </td>
                <td align="center" width="20%"> From</td>
                <td align="center" width="20%"> To </td>
                <td align="center" width="10%"> Amount </td>
                <td align="center" width="20%"> Message </td>
                <td align="center" width="5%"> Time </td>
                <td align="center" width="5%"> OP </td>
                <td align="center" width="5%"> OP </td>
                <td align="center" width="5%"> Search </td>
            </thead>
            <tbody id="result">
            </tbody> 
        </table>
         
    </body>
    <script>      
        loadBan()
        window.setInterval(loadBan, 1000);
    </script>
</html>
