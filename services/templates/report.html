<!doctype html>
<html>

    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <title>{{ 'Report {}'.format(date) }}</title>
    </head>

   <body>

      <table>
        <td align="center" width="25%"> Coin </td>
        <td align="center" width="25%"> Token </td>
        <td align="center" width="25%"> Total</td>
        <td align="center" width="25%"> Count </td>
          {% for values in reports %}
              <tr>
                  {% for v in values %}
                   <td> {{ v }} </td>
                  {% endfor %}
              </tr>

          {% endfor %}
      </table>

   </body>
</html>
