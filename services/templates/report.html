<!doctype html>
<html>

    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <title>{{ 'Report {}'.format(date) }}</title>
    </head>

   <body>

      <table>
        <td align="center" width="25%"> Coin </td>
        <td align="center" width="25%"> Token </td>
        <td align="center" width="25%"> Total</td>
        <td align="center" width="25%"> Count </td>
          {% for values in reports %}
              <tr>
                <td align="right"> {{ values[0] }} </td>
                <td align="right">
                    <a href= "{{ url_for( 'swap_token', token=values[1]) }}">
                        {{ values[1] }}
                    </a>
                </td>
                <td align="right"> {{ values[2] }} </td>
                <td align="center"> {{ values[3] }} </td>
              </tr>

          {% endfor %}
      </table>

   </body>
</html>
