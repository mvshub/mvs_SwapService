<!doctype html>
<html>
   <body>
   
      <table border = 1>
        <td> coin </td>
        <td> token </td>
        <td> from</td>
        <td> to </td>
        <td> amount </td>
        <td> height </td>
          {% for value in results %}
              <tr>
                <td> {{ value.coin }} </td>
                <td> {{ value.token }} </td>
                <td> {{ value.from_address }} </td>
                <td> {{ value.to_address }} </td>
                <td> {{ value.amount }} </td>
                <td> {{ value.tx_height }} </td>
              </tr>
              
          {% endfor %}
      </table>
      
   </body>
</html>
