<!doctype html>
<html>

    <head>
      <meta charset="UTF-8">
      <title>{{ date }}</title>

      <style>
        table, tr, td, th {
          padding: 4;
          margin: 4;
        }

        table {
          border-color: #fffffb;
        }

        table tr {
          border-color: #fffffb;
        }

        table th, table td{
          border-color: #fffffb;
        }

        table tr:nth-child(odd){
          background: #fffffb;
        }
        table tr:nth-child(even){
          background: #f6f5ec;
        }

      </style>

    </head>

    <body>

        <table border = 1>
            <td align="center" width="5%"> Coin </td>
            <td align="center" width="5%"> Token </td>
            <td align="center" width="35%"> From</td>
            <td align="center" width="35%"> To </td>
            <td align="center" width="10%"> Amount </td>
            <td align="center" width="10%"> Height </td>

            {% for value in results %}
            <tr>
                <td align="center"> {{ value.coin }} </td>
                <td align="center"> {{ value.token }} </td>
                <td align="right"> {{ value.from_address }} </td>
                <td align="right"> {{ value.to_address }} </td>
                <td align="right"> {{ value.amount }} </td>
                <td align="right"> {{ value.tx_height }} </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
